version: "3.9"

services:
  app:
    container_name: task_management
    image: fzmouomine/task_management
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
  
  db:
    image: postgres
    container_name: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment: 
      POSTGRES_DB: gestion
      POSTGRES_USER: root 
      POSTGRES_PASSWORD: password 

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgAdmin
    ports:
      - "5050:80"
    depends_on:
      - db 
    environment:
      PGADMIN_DEFAULT_EMAIL: f.mouomine@outlook.com
      PGADMIN_DEFAULT_PASSWORD: password 

volumes:
  pgdata: {}
    